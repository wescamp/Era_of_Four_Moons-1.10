#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=EFM_Prowler
    name= _ "Prowler"
    race=EFMhighlanders
    image="Highlander/prowler.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=EFM_highlander
    movement=6
    experience=80
    level=2
    alignment=neutral
    advances_to=EFM_ManHunter
    cost=26
    usage=archer
    description= _ "These hunters are called prowlers in honor of their ability to hunt humans."
    {DEFENSE_ANIM "Highlander/prowler.png" "Highlander/prowler.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
        blade=120
        pierce=120
        impact=120
    [/resistance]

    [attack]
        name=knife
        description=_"knife"
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=6
        number=4
        icon=attacks/bow-orcish.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
     [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="Highlander/prowler.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="Highlander/prowler.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="Highlander/prowler.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="Highlander/prowler.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="Highlander/prowler.png"
        [/frame]
        [frame]
            duration=75
            image="Highlander/prowler.png"
        [/frame]
        [frame]
            duration=75
            image="Highlander/prowler.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="Highlander/prowler.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="Highlander/prowler.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="Highlander/prowler.png"
        [/frame]
        [frame]
            duration=65
            image="Highlander/prowler.png"
        [/frame]
    [/attack_anim]

[/unit_type]
